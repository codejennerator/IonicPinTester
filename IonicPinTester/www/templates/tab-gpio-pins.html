<ion-view view-title="GPIO Pins">
    <ion-content>
        <form name="pinManipulate">
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="enter pin num" ng-model="pinNum">
                </label>

                <div class="padding">
                    <button type="button" ng-click="addPin(pinNum)" class="button button-block button-positive">Add Pin</button>
                </div>
            
                <div ng-repeat="pin in pins">
                    <div class="padding" ng-if="pin.status == 'error' ">
                        {{pin.error}}
                        <button type="button" ng-click="removeError(pin)" class="button button-block button-assertive">Acknowledge</button>
                    </div>
                    <div class="padding" ng-if="pin.status == 'success' ">
                        {{pin.message}}
                    </div>
                    <div class="padding" ng-if="pin.status == 'success' ">
                        <button type="button" ng-click="updatePin(pin)" class="button button-block button-positive">Update Pin {{pin.pinNum}}</button>
                    </div>
                    <div class="padding" ng-if="pin.status == 'success' ">
                        <button type="button" ng-click="deletePin(pin)" class="button button-block button-positive">Delete Pin {{pin.pinNum}}</button>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
